name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Check npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ECHOSDK_GITHUB_ACTIONS }}

      - name: Publish to npm
        run: npm publish --access public --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ECHOSDK_GITHUB_ACTIONS }}
